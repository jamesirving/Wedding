backend:
  name: git-gateway
  branch: master
  commit_messages:
    create: 'Create {{collection}} “{{slug}}”'
    update: 'Update {{collection}} “{{slug}}”'
    delete: 'Delete {{collection}} “{{slug}}”'
    uploadMedia: '[skip ci] Upload “{{path}}”'
    deleteMedia: '[skip ci] Delete “{{path}}”'

media_folder: static/img
public_folder: /img

collections:
  - name: "pages"
    label: "Pages"
    files:
      - file: "src/pages/index.md"
        label: "Landing Page"
        name: "index"
        fields:
          - {label: "Template Key", name: "templateKey", widget: "hidden", default: "index-page"}
          - {label: Page Header Block, name: pageHeaderBlock, widget: object, fields: [
              {label: Preheading, name: preheading, widget: string},
              {label: Heading, name: heading, widget: string},
              {label: Subheading, name: subheading, widget: string},
              {label: Image, name: image, widget: image}
            ]}
          - {label: Details, name: detailsBlock, widget: object, fields: [
              {label: Heading, name: heading, widget: string},
              {label: Body, name: body, widget: markdown},
              {label: Image, name: image, widget: image}
            ]}
          - {label: RSVP, name: rsvpBlock, widget: object, fields: [
              {label: Preheading, name: preheading, widget: string},
              {label: Heading, name: heading, widget: string},
              {label: Button, name: button, widget: object, fields: [{label: Text, name: text, widget: string}, {label: url, name: url, widget: string},]},
              {label: Image, name: image, widget: image}
            ]}